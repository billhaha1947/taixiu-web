<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ﾄ斉ハg nh蘯ｭp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>沁ｲ ﾄ斉ハg Nh蘯ｭp Tﾃi X盻疫</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="M蘯ｭt kh蘯ｩu" />
    <button id="loginBtn">ﾄ斉ハg nh蘯ｭp</button>
    <button id="signupBtn">ﾄ斉ハg kﾃｽ</button>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");

    loginBtn.onclick = async () => {
      const email = email.value.trim();
      const pass = password.value.trim();
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        location.href = "index.html";
      } catch (e) {
        alert("Sai tﾃi kho蘯｣n ho蘯ｷc m蘯ｭt kh蘯ｩu!");
      }
    };

    signupBtn.onclick = async () => {
      const email = email.value.trim();
      const pass = password.value.trim();
      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, pass);
        await db.collection("users").doc(userCred.user.uid).set({
          email,
          balance: 10000,
          createdAt: new Date()
        });
        alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng!");
        location.href = "index.html";
      } catch (e) {
        alert("L盻擁 ﾄ惰ハg kﾃｽ!");
      }
    };
  </script>
</body>
</html>
