<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Tài Xỉu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎲 Game Tài Xỉu</h1>

    <p id="balance">Số dư: ...</p>

    <input id="betAmount" type="number" placeholder="Nhập số tiền cược">
    <div class="btn-group">
      <button id="taiBtn">Tài</button>
      <button id="xiuBtn">Xỉu</button>
    </div>

    <button id="logoutBtn" class="logout">Đăng xuất</button>

    <h3>Lịch sử gần đây</h3>
    <div id="history"></div>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
